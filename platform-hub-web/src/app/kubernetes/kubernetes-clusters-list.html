<div class="kubernetes-clusters-list">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>All Kubernetes Clusters</span>
      </h3>
      <span flex></span>
      <md-button
        aria-label="Add new cluster config"
        ui-sref="kubernetes.clusters.new">
        <md-icon>add_box</md-icon>
        New
      </md-button>
    </div>
  </md-toolbar>

  <loading-indicator loading="$ctrl.loading"></loading-indicator>

  <md-content layout-padding ng-if="!$ctrl.loading && $ctrl.KubernetesClusters.all.length > 0">

    <md-card ng-repeat="c in $ctrl.KubernetesClusters.all track by c.name">
      <md-card-title>
        <span class="md-headline">
          {{c.name}}
        </span>
      </md-card-title>
      <md-card-content>
        <p class="md-body-1">
          {{c.description}}
        </p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="start center">
        <md-button
          class="md-primary"
          aria-label="View details of this kubernetes cluster"
          ui-sref="kubernetes.clusters.detail({id: c.id})">
          Details
        </md-button>
      </md-card-actions>
      </md-card-actions>
    </md-card>

  </md-content>
</div>
