<div class="projects-form">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span ng-if="$ctrl.isNew">New Project</span>
        <span ng-if="!$ctrl.isNew">Edit Project</span>
      </h3>
    </div>
  </md-toolbar>

  <loading-indicator loading="$ctrl.loading || $ctrl.saving"></loading-indicator>

  <md-content layout-padding ng-if="!$ctrl.loading">

    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z1" layout-padding>
      <md-content>
        <form name="$ctrl.projectForm" role="form" ng-submit="$ctrl.createOrUpdate()">

          <md-input-container class="md-block">
            <label for="shortname">Shortname:</label>
            <input
              name="shortname"
              ng-model="$ctrl.project.shortname"
              required
              placeholder="A short and memorable name or acronym for this project"
              autofocus>
            <div ng-messages="$ctrl.projectForm.shortname.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label for="name">Name:</label>
            <input
              name="name"
              ng-model="$ctrl.project.name"
              required
              placeholder="The full name for this project">
            <div ng-messages="$ctrl.projectForm.name.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block">
            <label for="description">Description:</label>
            <textarea
              name="description"
              ng-model="$ctrl.project.description"
              rows="4"
              md-select-on-focus>
            </textarea>
          </md-input-container>

          <md-input-container class="md-block">
            <label for="cost_centre_code">Cost centre code:</label>
            <input
              name="cost_centre_code"
              ng-model="$ctrl.project.cost_centre_code"
              placeholder="The cost centre code for this project">
          </md-input-container>

          <div>
            <md-button
              type="submit"
              class="md-primary"
              ng-disabled="$ctrl.saving || !$ctrl.projectForm.$valid"
              ng-class="{'md-raised': ($ctrl.projectForm.$dirty && $ctrl.projectForm.$valid) }"
              aria-label="Save Project">
              <span ng-if="$ctrl.isNew">Create</span>
              <span ng-if="!$ctrl.isNew">Update</span>
            </md-button>
            <md-button
              ng-if="$ctrl.isNew"
              ui-sref="projects.list"
              ng-disabled="$ctrl.saving">
              Cancel
            </md-button>
            <md-button
              ng-if="!$ctrl.isNew"
              ui-sref="projects.detail({id: $ctrl.project.id})"
              ng-disabled="$ctrl.saving">
              Cancel
            </md-button>
          </div>
        </form>
      </md-content>
    </div>

  </md-content>

</div>
