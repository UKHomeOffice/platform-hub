<div class="services-onboarding">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h2>
        Onboard Yourself to Platform and External Services
      </h2>
    </div>
  </md-toolbar>

  <loading-indicator loading="$ctrl.busy || $ctrl.processing"></loading-indicator>

  <md-content layout-padding>

    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2" layout-padding>
      <div>

        <h3 class="md-title">
          First, connect up your external identities to the hub:
        </h3>
        <identities-list busy="$ctrl.busy" only-self-service="true" expand-other-services="false"></identities-list>

        <br />
        <br />

        <h3 class="md-title">
          Finally, complete the onboarding:
        </h3>
        <div layout="row">
          <md-button
            class="md-primary md-raised"
            ng-disabled="$ctrl.processing"
            ng-click="$ctrl.finish($event)"
            aria-label="Complete the services onboarding">
            Onboard
          </md-button>
          <md-button
            ui-sref="home"
            ng-disabled="$ctrl.processing">
            Later
          </md-button>
        </div>

        <br />

        <p class="md-body-1">
          <strong>Tip:</strong> you can always come back here again to continue (or redo) services onboarding
        </p>

        <br />

      </div>
    </div>

  </md-content>
</div>
