<div class="hub-setup">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        Setup Your Hub Account
      </h3>
    </div>
  </md-toolbar>

  <loading-indicator loading="$ctrl.loading || $ctrl.saving"></loading-indicator>

  <md-content layout-padding ng-if="!$ctrl.loading">

    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2" layout-padding>
      <md-content>
        <form name="$ctrl.form" role="form" ng-submit="$ctrl.update()">


          <fieldset layout-padding>
            <legend>What does your role involve?</legend>

            <div>
              <md-checkbox
                name="is_managerial"
                ng-model="$ctrl.data.is_managerial"
                aria-label="Select this if your role involves managerial duties">
                <strong>Managerial</strong> duties (e.g.: managing projects and team members)
              </md-checkbox>

              <md-checkbox
                name="is_technical"
                ng-model="$ctrl.data.is_technical"
                aria-label="Select this if your role involves technical duties">
                <strong>Technical</strong> duties (e.g.: managing code repositories and builds)
              </md-checkbox>
            </div>

            <p class="md-body-1">
              This will determine what you see and can do within the hub.
            </p>
          </fieldset>

          <br />

          <div>
            <md-button
              type="submit"
              class="md-primary"
              ng-disabled="$ctrl.saving || !$ctrl.form.$valid"
              ng-class="{'md-raised': ($ctrl.form.$dirty && $ctrl.form.$valid) }"
              aria-label="Save your hub setup">
              Update
            </md-button>
            <md-button ui-sref="home" ng-disabled="$ctrl.saving">Cancel</md-button>
          </div>
        </form>
      </md-content>
    </div>

  </md-content>
</div>
